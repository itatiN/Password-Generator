<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <main>
      <input id="inputPasswordId" type="text"  />
      
      <div>
        <input id="inputLengthId" type="range" min="6" max="24"/>
        <label for="inputLengthId"></label>
      </div>
      <div>
        <input id="chkLowerId" type="checkbox" />
        <label for="chkLowerId">Uppercase</label>
      </div>
      <div>
        <input id="chkUpperId" type="checkbox" />
        <label for="chkUpperId">Lowercase</label>
      </div>
      <div>
        <input id="chkNumberId" type="checkbox" />
        <label for="chkNumberId">Numbers</label>
      </div>
      <div>
        <input id="chkSymbolsId" type="checkbox" />
        <label for="chkSymbolsId">Symbols</label>
      </div>
  
      <button id="btnGerar">Generate</button>
    </main>
    
    <script src="script.js"></script>
  </body>
</html>
